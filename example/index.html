<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automerge-CodeMirror Demo</title>
    <link rel="stylesheet" href="../node_modules/codemirror/lib/codemirror.css">
    <style>
        .container {
            display: flex;
        }
        .container > div {
            flex: 1;
        }
        .editor {
            border: solid black thin;
            margin: 2px;
        }
    </style>
</head>
<body>
    <section class="container">
        <div>
            <div class="editor" id="left"></div>
            <input type="checkbox" checked id="left-connected">
            <label for="left-connected">Connected</label>
        </div>
        <div>
            <div class="editor" id="right"></div>
            <input type="checkbox" checked id="right-connected">
            <label for="right-connected">Connected</label>
        </div>
    </section>

    <script src="./build/app.js"></script>
</body>
</html>
